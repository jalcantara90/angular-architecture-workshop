<mat-card>
  <mat-card-content>
    <div class="form">
      <mat-form-field appearance="standard">
        <mat-label>Description</mat-label>
        <input [formControl]="descriptionControl" matInput autocomplete="off">
      </mat-form-field>

      <button
        [disabled]="!descriptionControl.value?.length"
        type="submit"
        mat-stroked-button color="basic"
        (click)="addTask()">
        ADD TASK
      </button>
    </div>
  </mat-card-content>
</mat-card>
